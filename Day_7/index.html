<body>

    <script>
        // ## Array Cardio Day 2

        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        const someOlderThan19 = people.some(person => {
            const presentYear = new Date().getFullYear();
            return presentYear - person.year > 19
        })
        console.log('Is atleast one person older than 19?', someOlderThan19 ? 'Yes' : 'No')


        // Array.prototype.every() // is everyone 19 or older?
        const everyoneOlderThan19 = people.every(person => {
            const presentYear = new Date().getFullYear();
            return presentYear - person.year > 19
        })
        console.log('Is everyone older than 19?', everyoneOlderThan19 ? 'Yes' : 'No')

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423

        const foundElement = comments.find(item => item.id === 823423)
        console.log('Found element with id 823423', foundElement)

        // Array.prototype.findIndex()
        // Find the comment with this ID
        const indexForElement = comments.findIndex(item => item.id === 823423)
        console.log('index', indexForElement)
        // delete the comment with the ID of 823423

        const deletedElement = comments.splice(1, 1)
        console.log('deletedElement', deletedElement)
        console.log('Array after deletion', comments)

    </script>
